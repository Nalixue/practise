    <script>
    // 折半查找非递归算法
    var arr = [3, 6, 9, 10, 20, 29, 34, 43];
    console.log(22/10);  //就是除法
    console.log(22%10); //就是取余
    console.log(Math.floor(12.6));   //下退
    console.log(Math.ceil(12.1));   //上进
    console.log(Math.round(12.1));  //四舍五入

    console.log(binSearch(arr, 9));
    function binSearch(arr, data) {
      var high = arr.length,
          low  = 0,
          middle;

      while(low <= high) {  
          middle = Math.floor((low + high) / 2);

            if(data > arr[middle]) {
              low = middle + 1;
            } else if(data < arr[middle]) {
              high = high - 1
            } else {
              return middle;
            }
      }
    }

    var arr = [12, 15, 9, 20, 6, 31, 24, 1, 59, 20, 28];
    // 冒泡排序,效率太差
    function sort() {
        for(var i = 0,len = arr.length; i < len; i++) {
          for(var j = 0; j < len; j++) {
            if(arr[i] >= arr[j]) {
              var index = arr[j];
              arr[j] = arr[i];
              arr[i] = index;
            }
            } 
        }
        console.log(arr);
    }
    sort();

    // 插入排序
    insertSort();
    function insertSort() {
       for(var i = 1, len = arr.length; i < len && i > 0; i++) {
           for(var j = i; arr[j] < arr[i]; j--) {
                    var index = arr[j];
              arr[j] = arr[i];
              arr[i] = index;
           }

       } 
       console.log(arr);
       
    }


    // 希尔排序
    shellSort(arr);
    function shellSort(arr) {
      var len = arr.length;
      for (var i = len / 2; i >= 1; i = i / 2) {
          if(arr[i] > arr[i + i / 2]) {
            var index = arr[i];
            arr[i] = arr[i + i / 2];
            arr[i + i / 2] = index;
          }
      };
    }
    </script>
