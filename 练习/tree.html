<body>
	<script>
	// 构造树

	// 树的一个节点，包含左节点、右节点、包含的数据
	function Node(data, left, right) {
		this.data = data;
		this.left = left;
		this.right = right;
		this.show = show;
	}

    //遍历显示节点值
	function show() {
		return this.data;
	}

    //首先设置root为空，调用insert函数
    function BST() {
    	this.root = null;
    	this.insert = insert;
    	this.arr = ['hj'];
    	this.inOrder = inOrder;
    	
    }

    //构成树的形式
    function insert(data) {
        var n = new Node(data, null, null);

        if(this.root == null) {
        	this.root = n;
        } else {
        	var current = this.root;
        	var parent;
        	while(true) { 
        		parent = current;
	            if(data < current.data) {
	            	current = current.left;
	                if(current == null) {
	                	parent.left = n;
	                	break;
	                }
	            } else {
	            	current = current.right;
	            	if(current == null) {
	            		parent.right = n;
	            		break;
	            	}
	            }
            }
        }
    }

    var arr = [];

    //进行排序
    function inOrder(node) {

    	if( !(node == null)) {
            inOrder(node.left);
            arr.push(node.show() + " ");
            inOrder(node.right);
    	}
    	return this.arr;
    }

    //创建实例
    var nums = new BST();
    
    nums.insert(23);
    nums.insert(45);
    nums.insert(16);
    nums.insert(37);
    nums.insert(3);
    nums.insert(22);
    nums.insert(99);
    
    console.log(inOrder(nums.root));

	</script>
</body>
