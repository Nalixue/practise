/**
 * 对数组进行去重操作，只考虑数组中元素为数字或字符串，返回一个去重后的数组
 *
 * @param  {Array} arr 需要过滤相同项的数组
 * @return {Array}        过滤后的新数组
 */

/*Object.keys() 方法会返回一个由给定对象的所有可枚举自身属性的属性名组成的数组，数组中属性名的排列顺序和使用for-in循环遍历该对象时返回的顺序一致（两者的主要区别是 for-in 还会遍历出一个对象从其原型链上继承到的可枚举属性）。*/

 function uniqArray(arr) {
    var obj = {},
        result = [],
        key;

    for(var i = 0, len = arr.length; i < len; i++) {
    	key = arr[i];
    	if(!obj[key]) {
            result.push(key);
            obj[key] = true;
    	}
    }
    return result;
 }


/**
 * Object.keys() 方法会返回一个由给定对象的所有可枚举自身属性的属性名组成的数组，
 * 数组中属性名的排列顺序和使用for-in循环遍历该对象时返回的顺序一致
 *（两者的主要区别是 for-in 还会遍历出一个对象从其原型链上继承到的可枚举属性）。
 */

function uniqArray1(arr) {
 	var obj = {};

 	for(var i = 0, len = arr.length; i < len; i++) {
 		obj[arr[i]] = true;
 	}
 	return Object.keys(obj);
}

};

 var arr = [1, 3, '1', 0, 10, 20, 10, 30];
 console.log(uniqArray(arr));   //[1, 3, 0, 10, 20, 30]
 console.log(uniqArray1(arr));  //["0", "1", "3", "10", "20", "30"]
 </script>
